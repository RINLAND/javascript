<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body {
            background-color: black;
            /* overflow: hidden; 스크롤이 안되게 하고싶을때*/
        }

        div {
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special {
            background-color: lightsalmon;
        }
    </style>
</head>

<body>
    <div></div>
    <button class="scrollBy">Scroll by 100px(y)</button>
    <button class="scrollTo">Scroll to 100px(y)</button>
    <button class="scrollInto">Scroll into special</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`);
            console.log(`page: ${event.pageX}, ${event.pageY}`);
        });

        const by = document.querySelector(`.scrollBy`);
        const to = document.querySelector(`.scrollTo`);
        const into = document.querySelector(`.scrollInto`);

        by.addEventListener('click' , function(event){
            window.scrollBy(0, 100);
        });

        to.addEventListener('click', function(event){
            window.scrollTo(0,100);
        });

        into.addEventListener('click', function(event){
            special.scrollIntoView();
        }   
        )

    </script>
</body>

</html>
